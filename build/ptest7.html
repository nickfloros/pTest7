<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>

    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="ptest7.css">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    
    

    <!-- import the click-counter -->
    <script src="ptest7.html_bootstrap.dart.js"></script>
    
    <script src="packages/browser/interop.js"></script>
    
  </head>
  <body><polymer-element name="gmap-map">
  <template>
    <div id="mapView" style="height: 500px; width: 100%"></div>
  </template>
  
</polymer-element><polymer-element name="click-counter" attributes="count">
  <template>
    <style>
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <button on-click="{{increment}}">Click me</button><br>
      <span>(click count: {{count}})</span>
      
      <div id="map_canvas"></div>
    </div>
  </template>
  
</polymer-element>
    <h1>PTest7</h1>
    
    <p>Hello world from Dart!</p>
    <gmap-map id="myMap"></gmap-map>    
    <div id="sample_container_id">
      <click-counter count="5"></click-counter>
    </div>

  

</body></html>
